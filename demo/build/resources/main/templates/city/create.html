<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/weblayout :: head" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="/weblayout :: header"></header>
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <th:block th:if="${message}">
                <p th:text="${message}"></p>
            </th:block>

            <hr>
            <h3> Input a city </h3>
            <hr>
            <form th:action="@{/create}"
                  th:object="${city}"
                  method="post">

                <table class="table table-dark table-striped">

                    <tr>
                        <td>Name:</td>
                        <td><input class="form-control" type="text" th:field="*{name}"/></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                    </tr>

                    <tr>
                        <td>Country:</td>
                        <td>
                            <select th:field="*{country}">
                                <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}"></option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Aria:</td>
                        <td><input class="form-control" type="number" th:field="*{area}"/></td>
                        <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Name Error</td>
                    </tr>

                    <tr>
                        <td>Population:</td>
                        <td><input class="form-control" type="number" th:field="*{population}"/></td>
                        <td th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Name Error</td>
                    </tr>

                    <tr>
                        <td>GDP:</td>
                        <td><input class="form-control" type="number" th:field="*{gdp}"/></td>
                       <td th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}">Name Error</td>
                    </tr>


                    <tr>
                        <td>Description:</td>
                        <td><input class="form-control" type="text" th:field="*{mota}"/></td>
                        <td th:if="${#fields.hasErrors('mota')}" th:errors="*{mota}">Name Error</td>
                    </tr>


                    <tr>
                        <td></td>
                        <td><button class="btn btn-primary" type="submit">Create</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
</body>
</html>
